<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Gerador de Expressão em Z</title>
  <link type="text/css" rel="stylesheet" href="../css/styles.css">
	<script src="./js/utils.js"></script>
	<script src="./js/geradorExpressaoZ.js"></script>
</head>
<body>
  <form id="geradorExpressaoZ" action="javascript:;" onsubmit="gerarExpressaoZ(this, 'contasExpressaoZ')">
		<div>
			<h1>Super Gerador de Expressões Z:</h1>
      <string>Escolha quais tipos de contas a expressão deve ter:</string>
      <br />

      <label for="chosenSum">somar
			  <input id="chosenSum" type="checkbox" value="sum">
      </label>
      <br />
      <label for="chosenSub">subtração
          <input id="chosenSub" type="checkbox" value="sub">
      </label>
      <br />
      <label for="chosenMult">multiplicação
        <input id="chosenMult" type="checkbox" value="mult">
      </label>
      <br />
      <label for="chosenDiv">divisão
        <input id="chosenDiv" type="checkbox" value="div">
      </label>
      <br />
      <button class="smallButton" type="button" onclick="marcarCheckbox('geradorExpressaoZ', true, 'chosen')">Todas</button>
      <br />
		</div>
		<br />
    
		<Label for="qtdeExpressao">Quantas EXPRESSÔES deve ser geradas?</label>
		<input id="qtdeExpressao" type="number" min="5" step="1" value="10">
		<br />
    
		<button class="largeButton" type="submit">Gerar expressão</button>
	</form>
	<div id="contasExpressaoZ" style="border: 5px dashed black; padding-left: 4px; " class="divExpressaoN">
	</div>
</body>
</html>
