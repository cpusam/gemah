<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
  <title>Treino de Potenciação</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <script src="../utils.js"></script>
</head>
<body>
  <script src="js/expressioneiroNatural.js"></script>
	
  <div>
		<form id="geradorExpressaoNotavelNatural" action="javascript:;" onsubmit="gerarExpressaoNotavelNatural(this, 'contasExpressaoNotavelNatural')">
			<h1>Gerador de Expressão (nos Naturais):</h1>
			<div style="display: inline-block;">
				<label for="">Quantos PARES deve ter a expressão?Ex: 4 + 9 é um par</label>	
				<input id="expNotavelNaturalQtdeMonomio" type="number" min="6" step="1" value="6">
				<br />
        <!--
				<label for="">Qual o valor máximo das POTẼNCIAS?</label>	
				<input id="expNotavelNaturalMaxPotency" type="number" min="2" step="1" value="5">
				<br />
        -->
				<label for="">Qual o valor máximo dos NÚMEROS?</label><br />	
					<label for="expNotavelNaturalNumberMin">min</label>
					<input id="expNotavelNaturalNumberMin" type="number" min="0" step="1" value="2"><br />
					<label for="expNotavelNaturalNumberMax">MAX</label>
					<input id="expNotavelNaturalNumberMax" type="number" min="3" step="1" value="5"><br />
				<br />
        <!--
				<label for="">Quantos LITERAIS devem ter? (máximo é 9)</label>	
				<input id="expNotavelNaturalMaxLiteral" type="number" min="1" step="1" value="2">
				<br />
        -->
				<label for="expNotavelNaturalParenteses">Colocar parênteses nas contas?
					<input id="expNotavelNaturalParenteses" type="checkbox">
				</label>
				<br />
			</div>
	  	<br />
      <Label for="qtdeExpressaoNotavelNatural">Quantas EXPRESSÔES deve ser geradas?</label>
      <input id="qtdeExpressaoNotavelNatural" type="number" min="5" step="1" value="10">
      <br />
      <button class="largeButton" type="submit">Gerar expressão</button>
	  </form>
    <div id="contasExpressaoNotavelNatural" style="border: 5px dashed black; padding-left: 4px; " class="divExpressaoN">
    </div>
	</div>
</body>
</html>
